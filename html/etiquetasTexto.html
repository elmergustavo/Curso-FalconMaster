<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas para texto</title>
</head>

<body>
    <p>
        <b>Bold</b>
        <!-- No tiene importancia semantica-->
        <br/>
        <strong>Strong</strong>
        <!--  tiene importancia semantica-->
        <br/>

        <i>Italic</i>
        <!-- No tiene importancia semantica-->
        <br/>
        <em>Enfasis</em>
        <!--  tiene importancia semantica-->

        <small>Small</small>
        <br />

        <mark>Mark</mark>
        <br>
        <del>Delete</del>
        <br>

        <ins>Inserted</ins>
        <br>

        <sub>Subcript</sub>
        <br>

        <sup>Superscript</sup>
        <br>


    </p>
</body>

</html>
